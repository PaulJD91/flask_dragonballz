{% extends 'base.html' %}

{% block content %}
<div>
    <a href="/stages/new">Add Stage</a>
    <a href="/characters/new">Add Character</a>
</div>
<div>
    {% for stage in stages %}
    <h1><a href="/stages/{{ stage.id }}">{{ stage.name }}</a>: {{ stage.terrain }}, {{ stage.weather }}
        {% for character in stage.characters  %}
        {{ character.name }}
        {% endfor %}
       
    </h1>
    {% endfor %}
    
</div>
    
{% endblock content %}
